<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elias Rand — Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('A_digital_illustration_features_five_vibrant_purpl.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
      filter: brightness(0.8);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .bubble {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #a855f7, #9333ea); /* Supernova Purple */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 0 15px rgba(148, 0, 211, 0.6);
    }

.bubble.earth {
  background: url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg") no-repeat center;
  background-size: 115% auto;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(59, 170, 255, 0.8);
}

/* Rotating texture layer */
.bubble.earth::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 200%; /* double width to allow scrolling */
  height: 100%;
  background: url("https://upload.wikimedia.org/wikipedia/commons/8/80/Equirectangular_projection_SW.jpg") repeat-x;
  background-size: cover;
  animation: spinEarth 20s linear infinite;
}

@keyframes spinEarth {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

.bubble.mars {
  background: url("https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg") no-repeat center;
  background-size: 123% auto;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(193, 68, 14, 0.6);
}

.bubble.jupiter {
  background: url("https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg") no-repeat center;
  background-size: 150% auto;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(200, 140, 100, 0.8);
}
.bubble.neptune {
  background: url("https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg") no-repeat center;
  background-size: 150% auto;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(64, 89, 247, 0.8);
}

/* SATURN (planet fills the circle) */
.bubble.saturn {
  position: absolute;      /* keep if others are absolute */
  width: 130px;
  height: 130px;
  border-radius: 50%;
  /* Direct image URL from Wikimedia Commons (works): */
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/d/d4/Saturn_in_natural_colors_%28captured_by_the_Hubble_Space_Telescope%29.jpg");
  background-repeat: no-repeat;
  /* Zoom way in so the planet fills the circle rather than black space */
  background-size: 310% auto;
  background-position: 48% 48%;
  box-shadow: 0 0 25px rgba(216, 177, 105, 0.8);
  overflow: visible;       /* allow rings to extend out */
  z-index: 3;
}

/* Saturn’s rings behind the bubble */
.bubble.saturn::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;            /* ring size */
  height: 70px;
  border-radius: 50%;
  background: radial-gradient(ellipse at center,
              rgba(255,255,255,0.6), rgba(184,134,11,0.15));
  transform: translate(-50%, -50%) rotate(15deg);
  z-index: 2;              /* behind the planet face */
  pointer-events: none;
  filter: blur(0.2px);     /* tiny blur for nicer ring edge */
}

/* Optional: thin outline so the circle edge pops on dark bg */
.bubble.saturn { outline: 1px solid rgba(255,255,255,0.08); }


.bubble:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(200, 100, 255, 0.8);
}


    .bubble a {
      color: white;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .bubble {
        width: 90px;
        height: 90px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="container">
    <div class="map">
<div class="bubble earth" style="top: 20%; left: 45%;"><a href="/portfolio">PORTFOLIO</a></div>
<div class="bubble mars" style="top: 35%; left: 70%;"> <a href="https://eliasrandblog.blogspot.com" target="_blank">BLOG</a>
</div>
<div class="bubble jupiter" style="top: 60%; left: 60%;"><a href="/music">MUSIC</a></div>
<div class="bubble neptune" style="top: 75%; left: 30%;"><a href="/resume">RESUME</a></div>
<div class="bubble saturn" style="top: 40%; left: 20%;">
  <a href="/vlog">VLOG</a>
    </div>
  </div>

  <script>
    // Particle and line animation
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const numParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 2 + 1;
        this.color = `rgba(255,255,255,${Math.random() * 0.3})`;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        this.draw();
      }
    }

    function connectLines() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
      connectLines();
      requestAnimationFrame(animate);
    }

    function init() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
